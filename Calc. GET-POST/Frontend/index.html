<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <form action="/calc" method="get" class="calculator-form">
    <fieldset>
      <legend>Calculator:</legend>

      <label for="n1">Enter Number1:</label>
      <input type="number" name="n1" id="n1" min="1" step="any" required />

      <label for="n2">Enter Number2:</label>
      <input type="number" name="n2" id="n2" min="1" step="any" required />

      <label for="formula">Formula:</label>
      <select name="formula" id="formula" required>
        <option value="">Select formula</option>
        <option value="addition">Addition</option>
        <option value="subtraction">Subtraction</option>
        <option value="multi">Multiplication</option>
        <option value="div">Division</option>
      </select>

      <input type="submit" value="Submit" />
    </fieldset>
  </form>
</body>
</html>
